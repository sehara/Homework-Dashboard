<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework - UChicago MBA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #800000 0%, #5a0000 100%);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #800000 0%, #5a0000 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .update-button {
            background: white;
            color: #800000;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .update-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .summary-section {
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .summary-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #800000;
            margin-bottom: 25px;
            text-align: center;
        }

        .course-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 25px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 6px solid #800000;
            text-align: center;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .course-card.completed {
            border-top-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }

        .course-card-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #800000;
            margin-bottom: 20px;
            min-height: 2.5em;
        }

        .course-card-hours {
            font-size: 3.5em;
            font-weight: bold;
            color: #800000;
            margin: 15px 0 5px 0;
        }

        .course-card.completed .course-card-hours {
            font-size: 2.5em;
            color: #28a745;
        }

        .course-card-hours-label {
            font-size: 0.9em;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .content {
            padding: 30px;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        @media (max-width: 1200px) {
            .course-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Homework</h1>
            <p>UChicago MBA | Until Next Class</p>
        </div>

        <div class="summary-section">
            <div class="summary-title">‚ö†Ô∏è Work Due Before Next Class</div>
            
            <div class="course-cards" id="courseCards">
                <!-- Course cards will be generated here -->
            </div>
        </div>

        <div class="content" id="content">
            <p style="text-align: center; padding: 40px; color: #6c757d;">
                Loading your homework data...
            </p>
        </div>
    </div>

    </script>
</body>
</html>
